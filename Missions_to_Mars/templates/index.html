<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Mission to Mars</h1>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a>
        </p>
    </div>

    <h2>Latest Mars News</h2>
    <h4>{{mars.news_headline}}</h4>
    <p>
        {{mars.news_p}}
    </p>

    <div class='row'>
        <div class='col-6'>
            <h2>Featured Mars Image</h2>
            <img src='{{mars.featured_image_url}}' class='img-fluid' />
        </div>
        <div class='col-6'>

            {{mars.table_html|safe}}

        </div>
    </div>


    <div class='row'>
        <div class='col-12'>
            <h1>Mars Hemispheres</h1>
        </div>
        {%for hemi in mars.list_dict%}
        <div class='col-6'>
            <h3>{{hemi.title}}</h3>
            <img src='{{hemi.url}}' class='img-fluid' />
        </div>
        {%endfor%}
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
